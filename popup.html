<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background: #1877F2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        .stats {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>FB Pozvání</h3>
    <div class="input-group">
        <label for="string">Text pro vyhledání tlačítka</label>
        <input type="text" name="string" id="string" value="Pozvat">
    </div>
    <div class="input-group">
        <label for="delay">Prodleva (sekundy): <span id="delayValue">3.5</span></label>
        <input type="range" id="delay" min="1" max="10" value="3.5" step="0.5">
    </div>
    <div class="input-group">
        <label for="limit">Maximální počet pozvánek</label>
        <input type="number" id="limit" value="100">
    </div>
    <div class="input-group">
        <label for="pauseAfter">Pauza po X pozvánkách</label>
        <input type="number" id="pauseAfter" value="20">
    </div>
    <div class="input-group">
        <label>
            <input type="checkbox" id="mobileMode">
            Mobilní verze
        </label>
    </div>
    <div style="display:flex; gap:8px;">
        <button id="startBtn">Spustit</button>
        <button id="stopBtn" disabled>Zastavit</button>
    </div>
    <div class="stats">
        <p id="status"></p>
        <p>Pozváno: <span id="invitedCount">0</span></p>
        <p>Odhadovaný čas: <span id="estimatedTime">0s</span></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
